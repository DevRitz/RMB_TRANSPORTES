version: '3.8'

services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: rmb_root_password_2024
      MYSQL_DATABASE: rmb_transportes
      MYSQL_USER: rmb_user
      MYSQL_PASSWORD: rmb_password_2024
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    networks:
      - rmb-net
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
    environment:
      DB_HOST: db
      DB_USER: rmb_user
      DB_PASSWORD: rmb_password_2024
      DB_NAME: rmb_transportes
      DB_PORT: 3306
      PORT: 5000
      JWT_SECRET: rmb_transportes_secret_key_2024_very_secure_key
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - rmb-net

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_URL: /api
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - rmb-net

volumes:
  mysql_data:

networks:
  rmb-net:
    driver: bridge
